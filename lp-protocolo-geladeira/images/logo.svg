<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 80" role="img" aria-labelledby="logo-h-title">
  <title id="logo-h-title">Protocolo Geladeira Inteligente</title>
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,300;9..144,700&family=Nunito+Sans:wght@400;600&display=swap');
      .c-bg       { fill: #2D5016; }
      .c-leaf     { fill: #FF6B6B; }
      .c-white    { fill: none; stroke: #FFFFFF; }
      .c-fill-w   { fill: #FFFFFF; }
      .c-primary  { fill: #2D5016; }
      .c-coral    { fill: #FF6B6B; }
    </style>
  </defs>

  <!-- ═══════════════════════════════════ -->
  <!-- ÍCONE — badge 70×70 em (5, 5)      -->
  <!-- ═══════════════════════════════════ -->
  <g transform="translate(5, 5) scale(1.09375)">
    <!-- Badge background -->
    <rect x="0" y="0" width="64" height="64" rx="14" class="c-bg"/>

    <!-- Leaf (coral) -->
    <path d="M 32,16 C 26,10 24,5 32,3 C 40,5 38,10 32,16 Z" class="c-leaf"/>
    <line x1="32" y1="16" x2="32" y2="5" stroke="#C04545" stroke-width="0.8" opacity="0.7"/>

    <!-- Fridge body outline -->
    <rect x="14" y="14" width="36" height="44" rx="5" class="c-white" stroke-width="2.5"/>

    <!-- Freezer separator -->
    <line x1="14" y1="30" x2="50" y2="30" stroke="#FFFFFF" stroke-width="2"/>

    <!-- Handle — freezer -->
    <rect x="44" y="17" width="4" height="9" rx="2" class="c-fill-w"/>

    <!-- Handle — fridge -->
    <rect x="44" y="34" width="4" height="10" rx="2" class="c-fill-w"/>
  </g>

  <!-- ═══════════════════════════════════ -->
  <!-- WORDMARK                            -->
  <!-- ═══════════════════════════════════ -->

  <!-- Label: PROTOCOLO -->
  <text
    x="90" y="24"
    font-family="'Nunito Sans', 'Helvetica Neue', Arial, sans-serif"
    font-weight="600"
    font-size="11"
    letter-spacing="2.5"
    class="c-primary"
  >PROTOCOLO</text>

  <!-- Display: Geladeira -->
  <text
    x="88" y="53"
    font-family="'Fraunces', Georgia, 'Times New Roman', serif"
    font-weight="700"
    font-size="30"
    class="c-primary"
  >Geladeira</text>

  <!-- Label: INTELIGENTE -->
  <text
    x="90" y="68"
    font-family="'Nunito Sans', 'Helvetica Neue', Arial, sans-serif"
    font-weight="600"
    font-size="11"
    letter-spacing="2.5"
    class="c-coral"
  >INTELIGENTE</text>

</svg>
